{% extends 'blog/base.html' %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-5 column"><br/><br/><br/>
            {% if message or message1 %}
                <div class="alert alert-warning alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {% if message %}<strong>{{ message }}</strong>{% endif %}
                    {% if message1 %}<strong>{{ message1 }}</strong>,
                    点击 <strong><a href="{% url 'account:user_login' %}">登录</a></strong>进行登录
                    {% endif %}
                </div>
            {% endif %}
			<form action="." class="form-horizontal" role="form" method="post">
                {% csrf_token %}
				<div class="form-group">
					 <label  class="col-sm-4 control-label">用户名*</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" placeholder="用户名" name="username" />
					</div>
				</div>
				<div class="form-group">
					 <label  class="col-sm-4 control-label">密码*</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" placeholder="密码" name="password"/>
					</div>
				</div>
                <div class="form-group">
					 <label  class="col-sm-4 control-label">确认密码*</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" placeholder="确认密码" name="password2"/>
					</div>
				</div>
                <div class="form-group">
					 <label  class="col-sm-4 control-label">邮箱*</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" placeholder="邮箱" name="email"/>
					</div>
				</div>
                <div class="form-group">
					 <label  class="col-sm-4 control-label">电话</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" placeholder="电话" name="telephone"/>
					</div>
				</div>
                <div class="form-group">
					 <label class="col-sm-4 control-label">QQ/微信</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" placeholder="QQ/微信" name="qq"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-10">
						 <button type="submit" class="btn btn-primary">注册</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
